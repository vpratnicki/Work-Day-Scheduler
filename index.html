<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <title>Work Day Scheduler</title>

  <body>
    <!-- Header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->

      <div id="900" class="row no-gutters">
        <div class="col-2 hour p-3 text-right">
            9AM
        </div>

            <textarea id="event-text" class="description h-100" type="text"></textarea>
        </div>
        <div class="col-2">
            <button type="button" class="btn saveBtn btn-lg btn-block h-100"><span class="iconify" data-icon="zmdi:floppy"></span>
            </button>
        </div>
      </div>
